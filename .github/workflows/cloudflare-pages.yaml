name: deploy contents to cloudflare pages
on:
  push:
    branches:
    - main
    paths:
    - 'audio/**'
    - 'episode/**'
    - 'static/**'
    - 'template/**'
    - index.md
    - podbard.yaml
  workflow_dispatch:
permissions:
  contents: read
jobs:
  cloudflare-pages:
    if: github.repository == 'Songmu/oss4.fun'
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false
    - uses: Songmu/r2sync@fa073e7c033f7af2929177c7d6894b56c19a1131 # v0.0.4
      with:
        r2_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        r2_access_key_id: ${{ secrets.R2_ACCESS_KEY_ID }}
        r2_secret_access_key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        src: ./audio
        dest: r2://oss4fun/audio
        public_domain: files.oss4.fun
    - name: Install podbard and build site
      uses: Songmu/podbard@e78611076199804e7408e209d15af8a82a49be99 # v0.0.18
    - uses: cloudflare/pages-action@f0a1cd58cd66095dee69bfa18fa5efd1dde93bca # v1.5.0
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: oss4fun
        directory: public
